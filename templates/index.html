<!DOCTYPE html>

<head>
  <title>OpenAI Quickstart</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Chatbot</h3>
  <form action="/" method="post">
    <input class="submitbut" type="submit" value="Start Recording" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
  <footer>Made by Oishik Guha</footer>
</body>

<style>
  body {
    text-align: center;
    font-family: monospace;
  }

  .submitbut {
    border-radius: 10px;
    border-color: rgb(62, 90, 179);
    font-family: monospace;
    font-size: 10px;
    margin-bottom: 10px;
  }

  .result {
    background-color: lightgray;
    padding-top: 5px;
    padding-bottom: 5px;
    margin-right: 30%;
    margin-left: 30%
  }

  footer {
    padding-top: 30%;
  }
</style>
